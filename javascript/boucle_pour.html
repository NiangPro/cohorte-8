<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boucle pour en javascript</title>
</head>
<body>
    <script>
        for(let a = 1; a <= 10; a++){
            document.write(a+"<br>")
        }

        for(let a = 10; a >= 1; a--){
            document.write(a+"<br>")
            //document.write(`${a} <br>`)
        }
    </script>
</body>
</html>
