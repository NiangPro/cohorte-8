<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let moyenne = parseFloat(prompt("Veuillez entrer la moyenne"))

        if(moyenne > 20){
            document.write("La moyenne maximale est de 20");
        }else if(moyenne >= 18){
            document.write("Excellent");
        }else if(moyenne >= 16){
            document.write("Tres bien");
        }else if(moyenne >= 14){
            document.write("Bien");
        }else if(moyenne >= 13){
            document.write("A bien");
        }else if(moyenne >= 10){
            document.write("Passable");
        }else if(moyenne >= 0 && moyenne < 10){
            document.write("Mediocre");
        }else{
            document.write("La moyenne minimale est de 0")
        }
    </script>
</body>
</html>
