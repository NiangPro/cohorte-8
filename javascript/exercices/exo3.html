<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Veuillez saisir l'age"))

        if(age < 6){
            document.write("L'age doit etre superieur ou egal 6 ans");
        }else if(age == 6 || age == 7){
            document.write("Poussin");
        }else if(age == 8 || age == 9){
            document.write("Pupille");
        }else if(age == 10 || age == 11){
            document.write("minime");
        }else if(age == 12){
            document.write("Ce cas n'est pas traite");
        }else{
            document.write("Cadet");
        }
    </script>
</body>
</html>
