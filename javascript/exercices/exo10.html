<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nombre = parseInt(prompt("Veuillez saisir un nombre entier"))

        if(nombre > 0){
            let compteur = 0;
            let somme = 0;
            for(let i = 1; i < nombre; i++){
                if(nombre % i == 0){
                    compteur++;
                    somme += i;
                }
            }

            if(compteur == 1 || nombre == 1){
                document.write(`${nombre} est un nombre premier<br>`)
            }else{
                document.write(`${nombre} n'est pas un nombre premier<br>`)
            }

            if(somme == nombre){
                document.write(`${nombre} est un nombre parfait<br>`)
            }else{
                document.write(`${nombre} n'est pas un nombre parfait<br>`)
            }
        }else{
            alert("Veuillez saisir un nombre positif")
        }
    </script>
</body>
</html>
