<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valeur1 = parseInt(prompt("Veuillez saisir la premiere valeur entiere"))
        let valeur2 = parseInt(prompt("Veuillez saisir la deuxieme valeur entiere"))

        document.write(`
        
            ${valeur1} + ${valeur2} = ${valeur1+valeur2}<br>        
            ${valeur1} - ${valeur2} = ${valeur1-valeur2}<br>        
            ${valeur1} x ${valeur2} = ${valeur1*valeur2}<br>        
            ${valeur1} / ${valeur2} = ${valeur1/valeur2}<br>        
            ${valeur1} div ${valeur2} = ${parseInt(valeur1/valeur2)}<br>        
            ${valeur1} modulo ${valeur2} = ${valeur1%valeur2}<br>        
        `)
    </script>
</body>
</html>
