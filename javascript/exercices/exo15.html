<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        let tab = [];
        for(let i = 1; i <= 5; i++){
            tab.push(parseInt(prompt(`Entrer la valeur ${i} du tableau`))) 
        }

        document.write("Les nombres pairs du tableau sont: <br>")
        for(let i=0; i < tab.length; i++){
            if(tab[i] % 2 == 0){
                document.write(`${tab[i]} - `)
            }
        }
    </script>
</body>
</html>
