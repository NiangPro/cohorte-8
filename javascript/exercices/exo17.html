<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tel = prompt("Veuillez saisir votre numero de telephone ex:774654646")

        if(tel.length != 9){
            alert("Numero invalide");
        }else{
            if(tel.startsWith("70") || tel.startsWith("75") || tel.startsWith("76") || tel.startsWith("78") || tel.startsWith("77") || tel.startsWith("33") || tel.startsWith("88")){
                let dif = true;
                for(let i=0; i < tel.length; i++){
                    if(tel[i] != 0 && tel[i] != 1 && tel[i] != 2 && tel[i] != 3 && tel[i] != 4 && tel[i] != 5 && tel[i] != 6 && tel[i] != 7 && tel[i] != 8 && tel[i] != 9){
                        dif = false;
                        break;
                    }
                }

                if(dif){
                    document.write(`${tel.substr(0, 4)}xxxxx`)
                }else{
                    alert("Numero invalide");
                }
            }else{
                alert("Numero invalide");
            }
        }
    </script>
</body>
</html>
