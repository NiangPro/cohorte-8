<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nombre = parseInt(prompt("Veuillez entrer un nombre entier"));

        if(nombre > 0){
            document.write(`La table de multiplication de ${nombre} est: <br>`)
            for(let i=1; i<= 10; i++){
                document.write(`${nombre} x ${i} = ${nombre*i} <br>`)
            }

        }else{
            alert("Veuillez entrer un nombre positif")
        }
    </script>
</body>
</html>
