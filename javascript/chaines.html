<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les chaines de caracteres en javascript</title>
</head>
<body>
    <script>
        let chaine = "   Ma chaine de caracteres  ";
        let prenom = "Fatou";
        let nom = "Ndiaye";
        let tel = "707345";

        prenom = prenom.concat(" ",nom)

        chaine = chaine.trim()

        document.write(`La taille est de ${chaine.length}<br>`)
        document.write(`Le dernier caractere: ${chaine.charAt(chaine.length - 1)}<br>`)
        document.write(`Nom complet: ${prenom}<br>`)

        if(tel.startsWith("77") || tel.startsWith("78")){
            document.write(`Orange<br>`)
        }else{
            document.write(`C'est un autre operateur<br>`)
        }

        document.write(`${tel.padStart(9, "*")}<br>`)

        document.write(`${chaine.toUpperCase()}<br>`)
        document.write(`${chaine.toLowerCase()}<br>`)
        
        let ss = chaine.substr(0, 9);
        document.write(`${ss}<br>`)
        document.write(`${chaine.replace("M", "L")}<br>`)
        document.write(`${chaine.replaceAll("a", "o")}<br>`)
        document.write(`${chaine.toLowerCase().includes("m")}<br>`)
        document.write(`${chaine.repeat(5)}<br>`)




    </script>
</body>
</html>
