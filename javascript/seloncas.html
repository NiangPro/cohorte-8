<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch - cas</title>
</head>
<body>
    <script>
        let choix = parseInt(prompt(`
                ************* MENU PRINCIPAL ************
                1- Thiebou Djeun
                2- Maffe
                3- Mbakhalou Saloum
                4- Souppou Kandia
                FAITES VOTRE CHOIX
        `));

        switch(choix){
            case 1: 
                alert("Vous avez choisi Thiebou djeun");
                break;
            default: 
                alert("Choix indisponible");
                break;
        }
    </script>
</body>
</html>
