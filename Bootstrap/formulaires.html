<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les formulaires en bootstrap</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container col-md-4 mt-5">
        <h5 class="text-center">Formulaire d'inscription</h5>
        <form action="">
            <div class="form-group">
                <label for="">Prenom <span class="text-danger">*</span></label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Nom</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Pays</label>
                <select name="" id="" class="form-control">
                    <option value="">Veuillez selectionner un pays</option>
                    <option value="Senegal">Senegal</option>
                    <option value="Mali">Mali</option>
                    <option value="Espagne">Espagne</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success mt-3">Enregister</button>
        </form>
    </div>
    

    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
