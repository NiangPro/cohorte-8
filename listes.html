<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Les listes</title>
</head>
<body>
	<!-- les listes ordonnées  -->
	<ol type="A" start="4">
		<li>Introduction</li>
		<li>Développement</li>
		<li>Conclusion</li>
	</ol>

	<!-- les listes non ordonnées  -->
	<ul type="disc">
		<li>Introduction</li>
		<li>Développement</li>
		<li>Conclusion</li>
	</ul>
</body>
</html>
